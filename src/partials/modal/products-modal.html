<div class="modal products-modal" data-modal="products-modal">
  <div class="modal-wrap">
    <button type="button" class="modal-btn-cross js-modal-close">
      <svg class="modal-btn-cross__icon">
        <use href="/src/images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <h2 class="modal__title products-title">Chololate icecream</h2>
    <div class="round">
      <div class="circle-cream"></div>
    </div>

    <ul class="energy-list">
      <li class="energy-list__item">
        <span class="energy-list__circle">320</span>
        <p class="energy-list__text">kcal</p>
      </li>
      <li class="energy-list__item">
        <span class="energy-list__circle">4g</span>
        <p class="energy-list__text">Prote...</p>
      </li>
      <li class="energy-list__item">
        <span class="energy-list__circle">8,2g</span>
        <p class="energy-list__text">Fats</p>
      </li>
      <li class="energy-list__item">
        <span class="energy-list__circle">40,4g</span>
        <p class="energy-list__text">Carbs</p>
      </li>
    </ul>

    <h3 class="subtitle">Ingredients</h3>

    <ul class="ingred-list">
      <li class="ingred-list__item">
        <p class="ingred-list__text">Milk</p>
        <p class="ingred-list__heft">100ml</p>
      </li>
      <li class="ingred-list__item">
        <p class="ingred-list__text">Belgian chocolate</p>
        <p class="ingred-list__heft">20g</p>
      </li>
      <li class="ingred-list__item">
        <p class="ingred-list__text">Cream</p>
        <p class="ingred-list__heft">150 ml</p>
      </li>
      <li class="ingred-list__item">
        <p class="ingred-list__text">Cocoa powder</p>
        <p class="ingred-list__heft">30g</p>
      </li>
      <li class="ingred-list__item">
        <p class="ingred-list__text">Sugar</p>
        <p class="ingred-list__heft">40g</p>
      </li>
      <li class="ingred-list__item">
        <p class="ingred-list__text">Vanilla sugar</p>
        <p class="ingred-list__heft">10g</p>
      </li>
    </ul>
  </div>
  <form class="form form-ingredients">
    <div class="form__group form-ingredients__group form-position-ingredients">
      <label class="form__field form-ingredients__field">
        <input
          class="form__input form-ingredients__input"
          type="text"
          name="name"
          placeholder="Name"
          required
          pattern="^[A-Za-z]+\s[A-Za-z]+$"
          title="Name must be two words separated by space"
        />
      </label>
      <label class="form__field form-ingredients__field">
        <input
          class="form__input form-ingredients__input"
          type="tel"
          name="phone"
          placeholder="Phone"
          required
          minlength="12"
          maxlength="12"
          pattern="^(?=.*\d)^.{12,}.*$"
          title="Мinimum 12 digits"
        />
      </label>
      <textarea
        class="form__input form-ingredients__input form__input--lg form-ingredients__input--lg"
        name="comment"
        rows="3"
        placeholder="Comment"
        aria-label="comment"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-color form__btn">Submit</button>
  </form>
</div>
