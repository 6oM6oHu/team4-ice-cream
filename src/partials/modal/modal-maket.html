<div class="general-modal">
  <div class="modal-wrap">
    <button type="button" class="modal-btn-cross js-modal-close">
      <svg class="modal-btn-cross__icon">
        <use href="/src/images/icons.svg#icon-close"></use>
      </svg>
    </button>
    <h2 class="modal-title">Chololate icecream</h2>
  </div>
  <form class="form form-main">
    <div class="form__group form-main__group form-position-main">
      <label class="form__field form-main__field">
        <input
          class="form__input form-main__input"
          type="text"
          name="name"
          placeholder="Name"
          required
          pattern="^[A-Za-z]+\s[A-Za-z]+$"
          title="Name must be two words separated by space"
        />
      </label>
      <label class="form__field form-main__field">
        <input
          class="form__input form-main__input"
          type="tel"
          name="phone"
          placeholder="Phone"
          required
          minlength="12"
          maxlength="12"
          pattern="^(?=.*\d)^.{12,}.*$"
          title="Мinimum 12 digits"
        />
      </label>

      <textarea
        class="form__input form-main__input form__field form__input--lg form-main__input--lg"
        name="comment"
        rows="3"
        placeholder="Comment"
        aria-label="comment"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-color form__btn">Submit</button>
  </form>
