<section class="hero container">
  <h1 class="hero__title">ice cream made with passion</h1>
  <div class="hero__buttons">
    <a
      href="#products"
      type="button"
      class="btn btn-products btn-transp js-open-modal"
    >
      Products
    </a>
    <a href="#howitsmade?" class="hero__link how-made-link">How itâ€™s made?</a>
  </div>
  <picture class="hero__icecream" data-aos="fade-up" data-aos-duration="2000">
    <source
      srcset="
        ./images/hero-icecream-desk-1x.png 1x,
        ./images/hero-icecream-desk-2x.png 2x
      "
      media="(min-width: 1200px)"
    />
    <source
      srcset="
        ./images/hero-icecream-tab-1x.png 1x,
        ./images/hero-icecream-tab-2x.png 2x
      "
      media="(min-width: 768px)"
    />
    <source
      srcset="
        ./images/hero-icecream-mob-1x.png 1x,
        ./images/hero-icecream-mob-2x.png 2x
      "
      media="(min-width: 480px)"
    />

    <img src="./images/hero-icecream-mob-1x.png" alt="icecream" />
  </picture>

  <picture class="hero__dots" data-aos="zoom-in">
    <source
      srcset="
        ./images/hero-dots-desk-1x-min.png 1x,
        ./images/hero-dots-desk-2x-min.png 2x
      "
      media="(min-width: 1200px)"
    />
    <source
      srcset="
        ./images/hero-dots-tab-1x-min.png 1x,
        ./images/hero-dots-tab-2x-min.png 2x
      "
      media="(min-width: 768px)"
    />
    <source
      srcset="
        ./images/hero-dots-mob-1x-min.png 1x,
        ./images/hero-dots-mob-2x-min.png 2x
      "
      media="(min-width: 480px)"
    />

    <img src="./images/hero-dots-mob-1x-min.png" alt="dots" />
  </picture>

  <picture
    class="hero__dish"
    data-aos="fade-right"
    data-aos-offset="300"
    data-aos-easing="ease-in-sine"
  >
    <source
      srcset="
        ./images/hero-dish-desk-1x.png 1x,
        ./images/hero-dish-desk-2x.png 2x
      "
      media="(min-width: 1200px)"
    />
    <source
      srcset="
        ./images/hero-dish-tab-1x.png 1x,
        ./images/hero-dish-tab-2x.png 2x
      "
      media="(min-width: 768px)"
    />

    <img src="./images/hero-dish-desk-1x.png" alt="dish" />
  </picture>
  <div class="hero__block">
    <p class="hero__text">
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
      tempor incididunt ut labore et
    </p>
    <a href="#" class="hero__arrow">
      <svg width="40" height="16">
        <use href="./images/icons.svg#icon-arrow"></use>
      </svg>
    </a>
  </div>
  <ul class="hero__list">
    <li class="hero_item">
      <p class="hero__figure">16</p>
      <p class="hero__figureText">cafes</p>
    </li>
    <li>
      <p class="hero__figure">23</p>
      <p class="hero__figureText">food trucks</p>
    </li>
  </ul>
</section>
